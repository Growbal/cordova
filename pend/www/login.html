<!DOCTYPE html>

<html>
	<head>
		<!-- セキュリティポリシー -->
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
		<!-- 英数字列を電話番号やメールアドレスとして認識しない -->
		<meta name="format-detection" content="telephone=no">
		<!-- タッチを強調したりする -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 解像度とかレイアウトのもろもろの設定 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<!-- cssへのリンク -->
		<link rel="stylesheet" type="text/css" href="css/login.css">

		<title>pen-d Home</title>
	</head>
	<body>
    <div id="controller_container">
      <p id="file_name">Pen-D</p>
    </div>
    <div class="login">
      <h1>ろぐいん</h1>
			<p style="color: red" id="error"></p>
        <div class="form">
          <label>ユーザーネーム</label>
          <input type="text" name="username" id="username"  pattern="^[0-9A-Za-z]{1,30}$" title="半角英数字20文字以内" placeholder="ユーザー名" enabled />
        </div>

        <div class="form">
          <label>パスワード </label>
          <input type="password" name="password" id="password" placeholder="パスワード" enabled />
        </div>

        <div class="form">
          <input type="submit" value="Submit" class="submit" id="submit"/>
        </div>
    </div>
		</div>

		<!-- jsへのリンク -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
