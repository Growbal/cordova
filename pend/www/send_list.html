<!DOCTYPE html>
<html>
    <head>
            <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
            <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
            <link rel="stylesheet" type="text/css" href="css/send_list.css">
            <title>送金画面</title>
    </head>
    <body>
        <div class="container">

            <div id="header">
                ユーザー検索
            </div>

            <div class="search">
                <input type="text" id="search_word" placeholder="相手の名前を入力">
                <input type="button"id="search_btn" value="検索">
            </div>

            <div class="view">
                <div class="result">
                    <p class="result_name" id="userA">ユーザー名１</p>
                    <button type="button" class="result_btn">選択</button>
                </div>
                <div class="result">
                    <p class="result_name" id="userB">ユーザー名2</p>
                    <button type="button" class="result_btn">選択</button>
                </div>
                <div class="result">
                    <p class="result_name" id="userC">ユーザー名3</p>
                    <button type="button" class="result_btn">選択</button>
                </div>
                <div class="result">
                    <p class="result_name" id="userD">ユーザー名4</p>
                    <button type="button" class="result_btn">選択</button>
                </div>
                <div class="result">
                    <p class="result_name" id="userE">ユーザー名5</p>
                    <button type="button" class="result_btn">選択</button>
                </div>
                <div class="result">
                    <p class="result_name" id="userF">ユーザー名6</p>
                    <button type="button" class="result_btn">選択</button>
                </div>
            </div>

        </div>
        <!-- jsへのリンク -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/send_list.js"></script>
    </body>
</html>
