<!DOCTYPE html>

<html>
	<head>
		<!-- セキュリティポリシー -->
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
		<!-- 英数字列を電話番号やメールアドレスとして認識しない -->
		<meta name="format-detection" content="telephone=no">
		<!-- タッチを強調したりする -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 解像度とかレイアウトのもろもろの設定 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<!-- cssへのリンク -->
		<link rel="stylesheet" type="text/css" href="css/send_coin.css">

		<title>送る金額を決定</title>
	</head>
	<body>
		<header>送金</header>

		<!-- 送信相手を表示 -->
		<div class="acount">
			<p id="acount_name"> 送り相手の名前</p>
		</div>
		<!-- 金額入力 -->
		<input type="text" id="coinbox" placeholder="送金額を入力">
		<!-- 送信内容を記入 -->
		<input type="text" id="commentbox" placeholder=" 送金理由を入力" 
		<!-- 決定 -->
		<button type="button" id="yes">
			<img src="img/coin.png"><br/>
			送金
		</button>
		<!-- キャンセル -->
		<button type="button" id="no" onclick="location.href = './send_list.html'">
			<img src="img/cancel.png"><br/>
			キャンセル
		</button>
		<!-- jsへのリンク -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/send_coin.js"></script>
	</body>
</html>
