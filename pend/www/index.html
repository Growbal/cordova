<!DOCTYPE html>

<html>
	<head>
		<!-- セキュリティポリシー -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		<!-- 英数字列を電話番号やメールアドレスとして認識しない -->
		<meta name="format-detection" content="telephone=no">
		<!-- タッチを強調したりする -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 解像度とかレイアウトのもろもろの設定 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<!-- cssへのリンク -->
		<link rel="stylesheet" type="text/css" href="css/home.css">
		
		<title>pen-d Home</title>
	</head>
	<body>

		<!-- コンテナ -->
		<div class="container">

			<!-- メニュー表示 -->
			<div class= "header">
				pen-D
			</div>

			<!-- 残高表示 -->
			<div class="balance">
				<img src="img/balance.png" id= "balance_img">
				<p id= "user_name">ユーザー名</p>
				<p id= "coin">1000000</p>
				<p id="unit">&nbsp;pen-D</p>
			</div>

			<!-- 送金 --> 
			<div class="send_coin">
				<button type="button" id="soukin">
					<img src="img/coin2.png"><br>
					送金
				</button>
			</div>

			<!-- 取引履歴 -->
			<div class="transaction">
				<button type="button" id="torihiki">
					<img src="img/transaction.png"><br>
					取引履歴
				</button>
			</div>

			<!-- 設定 --> 
			<div class="setting">
				<button type="button" id="settei">
					<img src="img/setting.png"><br>
					設定
				</button>
			</div>

			<!-- 通知 --> 
			<div class="notification">
				<button type="button" id="tuuti">
					<img src="img/notification.png"><br>
					通知
				</button>
			</div>

		</div>

		<!-- jsへのリンク -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/home.js"></script>
	</body>
</html>
