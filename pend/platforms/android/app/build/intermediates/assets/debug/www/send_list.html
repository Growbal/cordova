<!DOCTYPE html>
<html>

<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <link rel="stylesheet" type="text/css" href="css/send_list.css">
    <title>送金画面</title>
</head>

<body>
    <div class="header">
        <button type="button" id="setting">
            <img src="./img/back.png">
        </button>
        <div class="search">
            <input type="text" id="search_word" placeholder="相手の名前を入力">
            <button type="button" id="search_button">
                <img src="./img/kensaku.png">
            </button>
        </div>
    </div>
    <div class="main">
        <!-- 残高表示 -->
        <div class="balance">
          <p style="margin:0 0 0 10px; padding-top:10px;">残金:</p>
          <div id="value">
            <span id="coin">1000</span><span id="unit">&nbsp;pen-D</span>
          </div>

          <p style="margin:0 0 0 10px;">Name:</p>
          <div class="name">
            <!-- 一旦消します -->
            <!--<img src="img/balance.png" id="balance_img">-->
            <p id="user_name">KousukeAbe</p>
          </div>
        </div>
        <!--あとで中身は削除-->
        <div class="show_input">
            <span id="input_text"></span>
        </div>
        <div class="view" id="view">
        </div>
    </div>

    <!-- jsへのリンク -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/send_list.js"></script>
</body>

</html>
